<!DOCTYPE html>
<html>	
	<head>
		<meta charset="UTF-8">
		<title>Share Securely Services</title>
		<link href="css/UserLogin.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="frame">
				<div class="nav">
					<ul class="links">
						<li class="signin-active"><a class="btn-list-users">Existing User</a></li>
						<li class="signup-inactive"><a class="btn-list-users">New User</a></li>
					</ul>
				</div>
				<div ng-app ng-init="checked = false">
					<div class="form-signin">
						<!-- <form class="form-signin" action="loginUser" method="post" name="form2"> -->
						<label for="email">Email</label> <input class="form-styling" type="text" name="login_email" placeholder="" />
						<label for="password">Password</label> <input class="form-styling" type="text" name="login_password" placeholder="" />
						<div class="btn-animate"> <a class="btn-signin">Login</a> </div>
						<!-- </form> -->
					</div>
					
					<div class="form-signup">
					<!--  <form class="form-signup" action="registerNewUser" method="post" name="form1">-->
						 <label for="email">Email</label> <input class="form-styling" type="text" name="signup_email" placeholder="" />
						 <label for="firstname">First name</label> <input class="form-styling" type="text" name="signup_fname" placeholder="" />						 
						 <label for="lastname">Last Name</label> <input class="form-styling" type="text" name="signup_lname" placeholder="" />
						 <label for="password">Create password</label> <input class="form-styling" type="password" name="signup_confirmpassword" placeholder="" />
						 <label for="groupselection">Choose Group</label>						 
						 <select class="select form-styling" name="signup_group" multiple>
							  <option value="Pictures">Pictures</option>
							  <option value="Music">Music</option>
							  <option value="Video">Video</option>
							  <option value="Products">Products</option>
						</select>						 
						 <button class="btn-signup" id="newuserregistration">Sign Up</button>
					<!-- </form> -->
					</div>
					
					<div class="success"> <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
							<path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314 c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042 c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
							<div class="successtext">
								<p> New User registered, Kindly check back later for access confirmation.</p>
								<p> click <a href="#" onclick="window.location.reload(true);">here</a> to redirect to Login Page .</p>
							</div>
					</div>
				</div>
				<div class="forgot" >
				<a class="forgetpassword-font" data-toggle="modal" data-target="#forgotPasswordDialog">Forgot your password?</a> </div>
				
				<div class="modal fade" id="forgotPasswordDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  					<div class="modal-dialog modal-dialog-centered" role="document">
    					<div class="modal-content">
      						<div class="modal-header">
        						<h5 class="modal-title" id="exampleModalLongTitle">Forgot Password</h5>
        						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          							<span aria-hidden="true">&times;</span>
        						</button>
      						</div>
      						<div class="modal-body">
      							Please drop an email to 'support@s3.com' for requests to change your forgotten password
      						</div>
      						<div class="modal-footer">
        						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      						</div>
    					</div>
  					</div>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/UserLogin.js" type="text/javascript"></script>	
	</body>
</html>
